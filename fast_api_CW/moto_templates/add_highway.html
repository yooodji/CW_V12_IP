<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление автотрассы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Управление трассами</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Добавить автотрассу</h1>

    <form action="/addhighway" method="post" class="p-4 bg-white rounded shadow-sm">
        <h3>Добавить новую автотрассу</h3>
        <div class="mb-3">
            <label for="number_highways" class="form-label">Номер трассы</label>
            <input type="number" id="number_highways" name="number_highways" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="city_a" class="form-label">Город A</label>
            <input type="text" id="city_a" name="city_a" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="city_b" class="form-label">Город B</label>
            <input type="text" id="city_b" name="city_b" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Добавить автотрассу</button>
    </form>

    {% if message %}
    <div class="alert alert-success mt-4">
        <strong>{{ message }}</strong>
    </div>
    {% endif %}
    
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Вернуться на главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
