<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление города</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Управление трассами</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Добавить город</h1>

    <form action="/addcities" method="post" class="p-4 bg-white rounded shadow-sm">
        <h3>Добавить новый город</h3>
        <div class="mb-3">
            <label for="name_city" class="form-label">Название города</label>
            <input type="text" id="name_city" name="name_city" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="region" class="form-label">Регион</label>
            <input type="text" id="region" name="region" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="population" class="form-label">Население</label>
            <input type="number" id="population" name="population" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Добавить город</button>
    </form>
    
    {% if message %}
    <div class="alert alert-success mt-4">
        <strong>{{ message }}</strong>
    </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Вернуться на главную</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
