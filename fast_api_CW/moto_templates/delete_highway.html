<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление автотрассой</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Управление трассами</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Управление автотрассой</h1>

    <form action="/delete_highway_record" method="post" class="p-4 bg-white rounded shadow-sm">
        <h3>Удалить автотрассу</h3>
        <div class="mb-3">
            <label for="number_highways_delete" class="form-label">Номер автотрассы</label>
            <input type="number" id="number_highways_delete" name="number_highways" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Удалить запись</button>
    </form>

    <form action="/update_highway_attribute" method="post" class="p-4 bg-white rounded shadow-sm mt-4">
        <h3>Обновить атрибут автотрассы</h3>
        <div class="mb-3">
            <label for="number_highways_update" class="form-label">Номер автотрассы</label>
            <input type="number" id="number_highways_update" name="number_highways" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="attribute_name_highway" class="form-label">Атрибут для обновления</label>
            <select id="attribute_name_highway" name="attribute_name" class="form-select" required>
                <option value="city_a">Город A</option>
                <option value="city_b">Город B</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="new_value_highway" class="form-label">Новое значение</label>
            <input type="text" id="new_value_highway" name="new_value" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Обновить атрибут</button>
    </form>

    {% if message %}
    <div class="alert alert-success mt-4">
        <strong>{{ message }}</strong>
    </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Вернуться на главную</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
